apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node-red
spec:
  serviceName: node-red
  replicas: 1
  template:
    spec:
      containers:
      - name: node-red
        image: nodered/node-red:latest
        env:
          - name: TZ
            value: "Asia/Kuala_Lumpur"
        envFrom:
          - secretRef:
              name: node-red-env
              optional: true
        ports:
        - containerPort: 1880
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ceph-rbd"
      resources:
        requests:
          storage: 5Gi
